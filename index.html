<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="text">
        <h1 class="text-title">Página de login</h1>
        <p class="text-p">HTML E CSS</p>
      </div>
      <form class="formulario">
        <img src="./img.png" alt="" class="imagem-form" />
        <input class="input-form" type="text" placeholder="nome de usuário" />
        <input class="input-form" type="password" placeholder="sua senha" />
        <input class="input-button" type="button" value="Entrar" />
        <p class="text-form">
          Ainda não tem conta?
          <span class="span-form"> Criar conta </span>
        </p>
      </form>
    </main>
  </body>
</html>
